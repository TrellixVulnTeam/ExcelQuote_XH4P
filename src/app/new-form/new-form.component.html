<div fxLayout="column" fxLayoutAlign="start none">
  <div fxFlex="100" class="flex-nav">
    <app-navbar></app-navbar>
  </div>
  <div fxFlex="100" class="container">
    <main>
      <md-card class="mat-elevation-z0" style="background-color: transparent;">
        <md-card-content>
          <div class="newFormContainer">
            <form name="newQuoteForm">
              <md-form-field class="full-width">
                <input mdInput ([ngModel])="quote.client" placeholder="Client">
              </md-form-field>
              <md-form-field class="full-width">
                <textarea mdInput ([ngModel])="quote.email" placeholder="Email"></textarea>
              </md-form-field>
              <md-form-field class="full-width">
                <textarea mdInput ([ngModel])="quote.address" placeholder="Address"></textarea>
              </md-form-field>
              <md-form-field class="full-width">
                <input mdInput ([ngModel])="quote.phone" maxlength="5" placeholder="Phone">
              </md-form-field>
              <md-form-field>
                <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
                <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                <md-datepicker #picker></md-datepicker>
              </md-form-field>
              <!-- <p>Upload Artwork to come.</p> -->
              <md-form-field class="full-width">
                <textarea mdInput ([ngModel])="quote.nokinds" placeholder="Number of kinds"></textarea>
              </md-form-field>
              <md-form-field class="full-width">
                <textarea mdInput ([ngModel])="quote.nokinds" placeholder="Quantity per kind"></textarea>
              </md-form-field>
              <p>Include delivery costs?</p>
              <md-button-toggle-group ([ngModel])="quote.cost" #group="mdButtonToggleGroup">
                <md-button-toggle value="Yes">Yes</md-button-toggle>
                <md-button-toggle value="No">No</md-button-toggle>
              </md-button-toggle-group>
              <br>
              <br>
              <table>
                <tbody>
                  <tr>
                    <td>
                      <md-form-field class="full-width">
                        <input mdInput ([ngModel])="quote.width" maxlength="5" placeholder="Width">
                        <span mdSuffix>mm</span>
                      </md-form-field>
                    </td>
                    <td>
                      <md-form-field class="full-width">
                        <input mdInput ([ngModel])="quote.height" maxlength="5" placeholder="Height">
                        <span mdSuffix>mm</span>
                      </md-form-field>
                    </td>
                  </tr>
                </tbody>
              </table>
              <md-form-field class="full-width">
                <input mdInput ([ngModel])="quote.labelsPer" maxlength="5" placeholder="Labels per roll or Max O/D">
              </md-form-field>
              <md-form-field class="full-width">
                <input mdInput ([ngModel])="quote.gap" maxlength="5" placeholder="Gap Between Labels" value="4mm">
              </md-form-field>
              <p>Knife</p>
              <md-button-toggle-group ([ngModel])="quote.knife" #group="mdButtonToggleGroup">
                <md-button-toggle value="New">New</md-button-toggle>
                <md-button-toggle value="Existing">Existing</md-button-toggle>
                <md-button-toggle value="Similar">Similar</md-button-toggle>
              </md-button-toggle-group>
              <br>
              <br>
              <p>Charges</p>
              <md-select class="full-width" placeholder="Tooling charge" [(ngModel)]="quote.charge" name="charge">
                <md-option value="Charge">Charge</md-option>
                <md-option value="No Charge">No charge</md-option>
              </md-select>
              <!-- temp listeners -->
              <md-select class="full-width" placeholder="Select Stock" [(ngModel)]="quote.stock" name="stock">
                <md-option *ngFor="let stock of $stocks | async" [value]="stock">
                  {{stock.val()}}
                </md-option>
              </md-select>
              <!-- temp listeners -->
              <br>
              <br>
              <button md-raised-button (click)="submitQuote()">Submit</button>
            </form>
          </div>
        </md-card-content>
      </md-card>
    </main>
  </div>
  <div fxFlex fxFlex="100" class="flex-foot">
    <app-navfooter></app-navfooter>
  </div>
</div>
