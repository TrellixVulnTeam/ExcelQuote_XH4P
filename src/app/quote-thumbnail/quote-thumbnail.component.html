<div class="quoteContainer">
  <div class="quoteInnerContainer">
    <div class="quoteData" [ngClass]="{}">
      <span class="quoteName" [ngClass]="{}">
        {{ quote.client.val() }}}
      </span>
      <span class="quoteID">
        ABC18292
      </span>
    </div>
    <div class="quoteDate" routerLink="/quotePreview">
      <span>
      {{ quote.date }}}
      </span>
    </div>
  </div>
</div>
