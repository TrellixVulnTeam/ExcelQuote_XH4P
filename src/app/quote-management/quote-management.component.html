<div class="container">
  <app-navbar  [compTitle]="compTitle"></app-navbar>
  <div fxLayout="row">
    <div fxFlex="grow">
      <div class="titleContainer">
      </div>
    </div>
  </div>
  <div class="searchContainer">
    <div fxLayout="row">
      <div fxFlex="grow">
        <div class="searchBar">
          <mat-toolbar class="inputSearch mat-elevation-z0">
            <mat-form-field class="full-width">
              <input matInput placeholder="Search" tabindex="-1" (keyup)="searchQuotes($event)" id="searchbar">
              <mat-icon matSuffix>
                <i class="material-icons">search</i>
              </mat-icon>
            </mat-form-field>
          </mat-toolbar>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div fxFlex="grow" class="subTitle">
      <h4 class="populationHead">Quotes</h4>
    </div>
  </div>
  <div fxLayout="column wrap">
    <div class="populationContainer">
      <div class="feed" fxLayout="column" fxFlex="grow" id="feed">
        <div *ngFor="let quoteFile of feed | async" class="quote">
          <div class="quoteContainer" *ngIf="quoteFile.stage == 'completed'" [@FadeIn]>
            <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
              <div class="quoteData">
                <span class="quoteName">
                  {{ quoteFile.client }}
                </span>
                <span class="quoteID">
                  {{ quoteFile.$key }}
                </span>
              </div>
              <div class="quoteDate" [routerLink]="['/quote-preview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteDate focused':'quoteDate'"
                (click)="toggleFocus($event, quoteFile.$key)">
                <span>PREVIEW</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
