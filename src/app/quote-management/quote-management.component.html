<div class="container">
  <app-navbar></app-navbar>
  <div fxLayout="row">
    <div fxFlex="grow">
      <div class="titleContainer">
        <p style="text-align:center; color:#FFF;">QUOTE<br>Management</p>
      </div>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="grow">
      <div class="searchBar">
        <md-toolbar class="myCustomClass mat-elevation-z0">
          <md-form-field class="full-width">
            <input mdInput autofocus="off" placeholder="Search">
            <md-icon mdSuffix><i class="material-icons">search</i></md-icon>
          </md-form-field>
        </md-toolbar>
      </div>
    </div>
  </div>
  <div class="populationContainer">
    <div fxLayout="row wrap">
      <div fxFlex="grow" class="subTitle">
        <h4>Recent Quotes</h4>
      </div>
      <div fxLayout="row">
          {{quoteSnap}}
      </div>
    </div>
  </div>
</div>
