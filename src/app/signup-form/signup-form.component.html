<div class="dash-wrapper">
  <div id="logo"></div>
</div>
<mat-card id="fadePage" class="signUpContainer mat-elevation-z0" flex="flex">
  <div class="signUpCard">
    <form #signupForm="ngForm">
      <mat-card-content>
        <mat-grid-list cols="1" rows="4" [rowHeight]="63">
          <mat-grid-tile>
            <mat-form-field class="full-width" [hideRequiredMarker]="true">
              <input matInput type="email" name="email" placeholder="Enter your email address" [(ngModel)]="email" class="formInput" maxlength="60"
                required/>
              <mat-error *ngIf="globalFormControl.hasError('required')">
                <strong>email address</strong> required
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width" [hideRequiredMarker]="true">
              <input matInput type="password" name="password" placeholder="Choose a password" [(ngModel)]="password" class="formInput" required/>
              <mat-error *ngIf="globalFormControl.hasError('required')">
                please enter a <strong>password</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width" [hideRequiredMarker]="true">
              <input matInput name="displayName" placeholder="Enter your name" [(ngModel)]="displayName" class="formInput" maxlength="12"
                required/>
              <mat-error *ngIf="globalFormControl.hasError('required')">
                Plese enter your <strong>name</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="1" rows="4" [rowHeight]="50" style="margin-top:70px;">
          <mat-grid-tile>
            <button [disabled]="!signupForm.form.valid" class="full-width rbtn" type="submit" (click)="signUp()" mat-raised-button color="primary"
              id="btn-signUp">
                Sign Up</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button class="full-width rbtn" mat-raised-button color="primary" routerLink="">
                Back</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </form>
  </div>
</mat-card>
