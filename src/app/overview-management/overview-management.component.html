<div class="container-body">
  <div class="row" fxLayout="row">
    <md-tab-group md-stretch-tabs md-selected="selectedIndex">
      <md-tab label="Current Quotes">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'requested'">
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quotePreview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'"
                    (click)="toggleFocus($event, quoteFile.$key)">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-tab>
      <md-tab label="Pending Quotes">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'pending'">
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quotePreview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'"
                    (click)="toggleFocus($event, quoteFile.$key)">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-tab>
      <md-tab label="Completed Quotes">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'completed'">
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quotePreview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'"
                    (click)="toggleFocus($event, quoteFile.$key)">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </md-tab>
    </md-tab-group>
  </div>
  <!-- <hr class="marg-bottom-40"> -->
  <div class="row" fxLayout="row">
    <!-- <div fxLayout="column wrap"> -->
    <!-- </div> -->
  </div>
</div>
