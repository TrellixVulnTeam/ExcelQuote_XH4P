<div class="container-nav">
  <app-navbar [compTitle]="compTitle"></app-navbar>
</div>
<div class="container-body">
  <div class="row" fxLayout="row">
    <mat-tab-group mat-stretch-tabs mat-selected="selectedIndex">
      <mat-tab label="Quote Requests">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <!-- {{feedLength}} -->
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'requested'">
                <!-- <div [ngClass]="['acol' + (quoteFile.quoteOwner), {(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'}]" (click)="toggleFocus($event, quoteFile.$key)"> -->
                <!-- <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)"> -->
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer ' + [(quoteFile.quoteOwner !== 'null')?'acol' + (quoteFile.quoteOwner): '']"
                  (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'" (click)="claim()">
                    <span>CLAIM</span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quote-preview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Pending Quotes">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'pending'">
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quote-preview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'"
                    (click)="toggleFocus($event, quoteFile.$key)">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Completed Quotes">
        <br>
        <div class="populationContainer">
          <div class="feed" fxLayout="column" fxFlex="grow">
            <div *ngFor="let quoteFile of feed | async" class="quote">
              <!-- <app-quote-thumbnail ></app-quote-thumbnail> -->
              <div class="quoteContainer" *ngIf="quoteFile.stage == 'completed'">
                <div [ngClass]="(focusThumb==quoteFile.$key)?'quoteInnerContainer focused':'quoteInnerContainer'" (click)="toggleFocus($event, quoteFile.$key)">
                  <div class="quoteData" [ngClass]="{}">
                    <span class="quoteName" [ngClass]="{}">
                      {{ quoteFile.client }}
                    </span>
                    <span class="quoteID" [ngClass]="{}">
                      {{ quoteFile.$key }}
                    </span>
                  </div>
                  <div class="quoteOpen" [routerLink]="['/quote-preview/' + focusThumb]" [ngClass]="(focusThumb==quoteFile.$key)?'quoteOpen focused':'quoteOpen'"
                    (click)="toggleFocus($event, quoteFile.$key)">
                    <span>OPEN</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <!-- <hr class="marg-bottom-40"> -->
  <div class="row" fxLayout="row">
    <!-- <div fxLayout="column wrap"> -->
    <!-- </div> -->
  </div>
</div>
